tags:
  name: Courses
  description: The course managing API
components:
  schemas:
    Course:
      type: object
      required:
        - subject
        - semester
      properties:
        subject:
          type: string
          description: The course name
        semester:
          type: number
          description: Semester of the course
      example:
        subject: Proyek Minor Sistem Informasi
        semester: 3

/course:
  get:
    summary: List all the course
    tags: [Courses]
    parameters:
      - in: query
        name: semester
        schema:
          type: string
        description: semester course
    responses:
      200:
        description: The list of course.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Course"

  post:
    summary: Create course
    tags: [Courses]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Course"
    responses:
      201:
        description: The course successfully created
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Course"

  put:
    summary: Update course
    tags: [Courses]
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The course id
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Course"
    responses:
      200:
        description: The course successfully updated

  delete:
    summary: Delete course
    tags: [Courses]
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The course id
    responses:
      204:
        description: The user successfully deleted

/course/{id}:
  get:
    summary: Get course by id
    tags: [Courses]
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The course id
    responses:
      200:
        description: The course
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Course"
